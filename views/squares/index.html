<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene >
    <a-box position="-1.25 1 -4" rotation="0 45 0" color="crimson"></a-box>
    <a-box position="-1.25 1 -4" rotation="0 95 0" color="crimson"></a-box>

    <a-box position="0 0 -4" color="dodgerblue"></a-box>

    <a-box position="1 1 -3" height="1.5" color="#FFC65D"></a-box>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="darkgreen"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

</a-scene>
<a-entity position="0 0 5">
    <a-camera></a-camera>
</a-entity>
</body>
</html>
