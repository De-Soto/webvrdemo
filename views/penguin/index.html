<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="penguin_obj" src="penguin_blue.obj"></a-asset-item>
        <a-asset-item id="penguin_mtl" src="penguin_blue.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#penguin_obj" mtl="#penguin_mtl"  position="-3 1 -1" scale="0.2 0.2 0.2" rotation="0 60 0"></a-obj-model>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
